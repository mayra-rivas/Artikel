<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Redigera Artikel</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12" ng-controller="editartikelCtrl">
          <form ng-submit="">
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <div class="col-md-3">
                    <input type="text" class="form-control" ng-model="har.artikel.Id_Artikel" placeholder="Id_Artikel">
                  </div>
                  <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="har.artikel.Rubrik" placeholder="Rubrik">
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-12 control">
                  <div class="col-md-3">
                    <input type="date" class="form-control" ng-model="har.artikel.DatumPublicerad" placeholder="DatumPublicerad">
                  </div>
                  <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="har.artikel.Ingress" placeholder="Ingress">
                  </div>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-12">
                  <textarea type="text" rows="12" class="form-control" ng-model="har.artikel.Brodtext" placeholder="Brodtext"></textarea>
                  <br>
                </div>
              </div>
              <hr>
            </div>

            <div class="row">
              <div class="col-md-12 control">
                <div class="form-group col-md-6">
                  <label>Huvudkategori: </label>
                  <select name="myhuvudkategori" ng-model="myhuvudkategori" ng-change="changeMyHuvu(myhuvudkategori)" ng-options="item._id as item.huvudkategori_typ for item in huvudkategori">
                    <option value="">--- choose huvudkategori ---</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label>Subkategori: </label>
                  <select name="mysubkategori" ng-model="mysubkategori" ng-options="item._id as item.subkategoriNamn for item in subkategorifilter">
                    <option value="">--- choose subkategori ---</option>
                  </select>
                </div>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-md-12 control">
                <div class="form-group col-md-4">
                  <label>Bild av</label>
                  <input type="text" class="form-control" ng-model="har.bild.namn_fotograf" placeholder="Fotograf">
                </div>
                <div class="form-group col-md-4">
                  <label>Bild URL</label>
                  <input type="text" class="form-control" ng-model="har.bild.img_sokvag" placeholder="Image URL">
                </div>
                <div class="form-group col-md-4">
                  <label>Bild beskrivning</label>
                  <input type="text" class="form-control" ng-model="har.bild.beskrivning" placeholder="beskrivning">
                </div>
                <div class="form-group col-md-4">
                  <label>Bild text</label>
                  <input type="text" class="form-control" ng-model="har.bildtext" placeholder="Bildtext">
                </div>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-xs-12 col-md-6">
               
                <hr>
                <label>Medlem</label>
                <p><font size="2">Lägg till medlem.</font></p>
                <div class="control">
                  <select name="myMedlem" ng-model="mymedlem" ng-options="item.fName + ' - ' + item.yrkesTitel for item in medlem">
                    <option value=""> Välja medlem </option>
                  </select>

                  <br>
                  <!-- Remove & Add personnel -->
                  <button class="btn btn-md btn-secondary col-md-3 sharp" ng-click="addArtikelSkriv()">Lägg till</button>
                </div>
              </div>
              <div class="col-xs-12 col-md-6">
                <div class="control">
                  <!-- Show medlem from input -->
                  <div class="control">
                    <label>Medlem: </label>
                    <div class="divbutton" ng-repeat="input in skriv">
                      Name: {{input.medlem.fName}}
                      <br> Yrkestitel: {{input.medlem.yrkesTitel}}
                      <br>
                      <button class="buttonHover btn btn-warning" ng-click="deleteArtikelSkriv(input)">Ta bort</button>
                      <hr>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <button ng-click="updateArtikel()" class="btn btn-default">Skicka</button>
            <button class="btn btn-info"><a href="/artikel/har">Back</a></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
