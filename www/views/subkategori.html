<div class="container">
  <hr class="line">
  <div class="row">
    <div ng-controller="subkategoriCtrl">
      <div class="panel panel-default">
        <div class="panel-heading">
          <a class="btn pull-right addBoton" href="/addArtikel">Add Artikel</a>
          <h3 class="panel-title">Subkategori Namn {{ artikel[0].artikel.subkategori.subkategoriNamn}}</h3>          
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="col-xs-12 col-md-4" ng-repeat="obj in artikel">
                <div class="card">
                 <p><b>Subkategori: </b>{{obj.artikel.subkategori.subkategoriNamn}}</p>                    
                  <img style="width:400px"; src="{{obj.bild.img_sokvag}}">
                  <div class="card-block">
                    <p class="card-text">{{obj.bild.beskrivning}}</p>
                    <h1>{{obj.artikel.Rubrik}}</h1>
                    <p class="card-text">{{obj.artikel.Ingress}}</p>
                    <p>{{obj.artikel.DatumPublicerad | date:'yyyy-MM-dd'}}</p>
                  </div>
                  <hr>
                  <div class="col-xs-12 col-md-12">
                    <ul class="card-box">
                      <li class="card-bar"><a class="btn btn-primary" ng-href="/artikel/har/{{obj._id}}">Visa mer</a>
                      </li>
                    </ul>
                  </div>
                  <hr>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
